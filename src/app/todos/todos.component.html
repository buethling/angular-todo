<h3>Todo List</h3>

@if(!todoItems().length) {
<p>Loading...</p>
}

<form>
    <label for="todosFilter">Filter Todos</label>
    <input [(ngModel)]="searchTerm" name="todosFilter" id="todosFilter" placeholder="Filter todos..." />
</form>

<ul class="todos">
    @for (todo of todoItems() | filterTodos : searchTerm(); track todo.id) {
    <app-todo-item (todoToggled)="updateTodoItem($event)" [todo]="todo" />
    }
</ul>
